{%- comment -%}
  Receives a YouTube link.
{%- endcomment -%}
{%- assign link = include.link | split: "?v=" | last -%}
<iframe class="youtube-video"
        src="https://www.youtube.com/embed/{{- link -}}"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>
