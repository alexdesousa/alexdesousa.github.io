{%- comment -%}
Image with caption.

Options:
  - src: Image URL.
  - alt: Image alt text.
  - caption: Image caption.
{%- endcomment -%}
<p>
  <figure class="flex flex-col items-center w-full h-auto mx-auto">
    <img src="{{ page.id }}/{{ include.src }}" alt="{{ include.alt }}" />
    <figcaption class="text-center">
      {{ include.caption | markdownify }}
    </figcaption>
  </figure>
</p>
