<a class="navchild" href="{{ "/" | prepend: site.baseurl }}">
  <img class="logo"
       alt="The Broken Link"
       src="{{ "/assets/img/logo.png" | prepend: site.baseurl }}"/>
</a>
<nav class="navchild">
  {% for item in site.data.navigation %}
    <a href="{{ item.link | prepend: site.baseurl }}"
       class="{% if page.url == item.link %}navactive{% else %}navlink{% endif %}">
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
