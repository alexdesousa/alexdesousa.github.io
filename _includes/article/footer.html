{% if !page.previous and !page.next %}
<p>
  More articles:
</p>
<div class="more">
  {%if page.previous %}
    <!-- Previous article -->
    {% assign current = page.previous %}
    {% include box.html %}
  {% endif %}

  {%if page.next %}
    <!-- Next article -->
    {% assign current = page.next %}
    {% include box.html %}
  {% endif %}
</div>
{% endif %}
