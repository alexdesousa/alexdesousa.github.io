{% assign avatar = "/assets/img/" | append: page.handle | append: ".png" %}
{% assign words = content | number_of_words %}
{% if page.handle %}
  <div class="info">
    <img class="infochild avatar" src="{{ avatar | prepend: site.baseurl }}" alt="{{ page.handle }}"/>
    <div class="infochild author"> {{ page.author }} </div>
    <div class="infochild read_time">
      {{ page.date | date_to_string }} &nbsp;&middot;&nbsp; {% include read_time.html %}
    </div>
  </div>
{% endif %}
