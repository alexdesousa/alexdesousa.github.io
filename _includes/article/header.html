{% assign avatar = "/assets/img/" | append: page.handle | append: ".png" %}
{% assign current = page %}
{% if page.handle %}
  <div class="header-info">
    <img class="header-info-child avatar" src="{{ avatar | prepend: site.baseurl }}" alt="{{ page.handle }}"/>
    <div class="header-info-child author"> {{ page.author }} </div>
    <div class="header-info-child read-time">
      {{ page.date | date_to_string }} &nbsp;&middot;&nbsp; {% include read_time.html %}
    </div>
  </div>
{% endif %}
