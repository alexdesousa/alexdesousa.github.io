<html>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ "/assets/img/preview-black-bg.jpg" | prepend: site.url }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:site_name" content="The Broken Link">
    <meta name="twitter:image:alt" content="The Broken Link Blog">
    <meta name="twitter:site" content="@thebroken_link">

    <meta http-equiv="refresh" content="0; url={{ site.posts.first.url }}">
    <link rel="canonical" href="{{ site.posts.first.url }}" />
