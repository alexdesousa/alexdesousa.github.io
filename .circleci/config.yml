version: 2.1
commands:
  install:
    description: "Installs Jekyll"
    steps:
      - run: gem install bundler
      - run: bundle install
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6
    working_directory: ~/repo
    steps:
      - checkout
      - install
      - run: bundle exec jekyll build
      - store_artifacts:
          path: ~/repo/_site
          destination: ~/site
  deploy:
    docker:
      - image: circleci/ruby:2.6
    working_directory: ~/repo
    steps:
      - checkout
      - run: git checkout master
      - run: cp -a `~/site/. .
      - run: git add .
      - run: git commit -m "autogenerated commit"
      - run: git push origin master

workflows:
  version: 2
  blog:
    jobs:
      - build:
          filters:
            branches:
              only: gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: gh-pages
