version: 2.1
commands:
  install:
    description: "Installs Jekyll"
    steps:
      - run: gem install bundler
      - run: bundle install
  commit:
    description: "Commits site"
    steps:
      - run: git config --global user.email "$EMAIL"
      - run: git config --global user.name "$NAME"
      - run: git checkout master
      - run: git pull origin master
      - run: cp -a /tmp/site/. .
      - run: git add .
      - run: git commit -m "autogenerated commit"

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6
    working_directory: ~/repo
    steps:
      - checkout
      - install
      - run: bundle exec jekyll build
      - run: mkdir -p /tmp/site
      - run: cp -a _site/. /tmp/site
      - persist_to_workspace:
          root: /tmp/site
          paths:
            - .
  deploy:
    docker:
      - image: circleci/ruby:2.6
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: /tmp/site
      - add_ssh_keys:
          fingerprints:
            - "$FINGERPRINT"
      - checkout
      - commit
      - run: git push origin master

workflows:
  version: 2
  blog:
    jobs:
      - build:
          filters:
            branches:
              only: gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: gh-pages
