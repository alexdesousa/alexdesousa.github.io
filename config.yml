url: "https://thebroken.link"
permalink: /:title/
plugins:
  - jekyll-last-modified-at
markdown: redcarpet
exclude: [
  "Gemfile",
  "Gemfile.lock",
  "README.md",
  "tailwind.config.js",
  "package.json",
  "package-lock.json",
  "postcss.config.js",
  "css",
  "node_modules",
  "profiles",
  "examples",
  "runblog.sh",
  ".logo",
  ".cover"
]
redcarpet:
  extensions: [
    "tables",
    "strikethrough",
    "no_intra_emphasis",
    "superscript",
    "with_toc_data"
  ]
mini_magick:
  logo:
    source: ".logo"
    destination: "assets/images/"
  cover:
    source: ".cover"
    destination: "assets/images/"
    resize: "1080"
  profile:
    source: "profiles"
    destination: "assets/images/profile/"
    resize: "100"
